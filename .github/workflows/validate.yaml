name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  structure:
    name: Check structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run validation
        run: ./scripts/validate-plugins.sh

  agentskills:
    name: Check agentskills
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install skills-ref
        run: uv tool install git+https://github.com/agentskills/agentskills.git#subdirectory=skills-ref

      - name: Validate skills
        run: |
          errors=0
          for skill_dir in plugins/*/skills/*/; do
            if [ -d "$skill_dir" ]; then
              skill_file="$skill_dir/SKILL.md"
              if [ ! -f "$skill_file" ]; then
                continue
              fi
              echo "Validating $skill_dir..."
              # Create cleaned copy stripping Claude-specific extensions
              # Directory name must match skill name for validation
              skill_name=$(basename "$skill_dir")
              tmp_parent=$(mktemp -d)
              tmp_dir="$tmp_parent/$skill_name"
              cp -r "$skill_dir" "$tmp_dir"
              sed -i '/^disable-model-invocation:/d; /^argument-hint:/d' "$tmp_dir/SKILL.md"
              if ! skills-ref validate "$tmp_dir"; then
                errors=$((errors + 1))
              fi
              rm -rf "$tmp_parent"
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors skill(s) failed validation"
            exit 1
          fi
          echo "All skills validated successfully"

  changelog:
    name: Add changelog
    # Skip bot PRs (automated syncs) - they don't represent human-authored changes
    if: github.event_name == 'pull_request' && github.event.pull_request.user.type != 'Bot'
    needs: [structure, agentskills]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: changelog-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Add changelog entry
        uses: ./.github/actions/changelog-adder
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
