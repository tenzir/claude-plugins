name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  structure:
    name: Check structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run validation
        run: ./scripts/validate-plugins.sh

  agentskills:
    name: Check agentskills
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install skills-ref
        run: uv tool install git+https://github.com/agentskills/agentskills.git#subdirectory=skills-ref

      - name: Validate skills
        run: |
          errors=0
          for skill_dir in plugins/*/skills/*/; do
            if [ -d "$skill_dir" ]; then
              echo "Validating $skill_dir..."
              if ! skills-ref validate "$skill_dir"; then
                errors=$((errors + 1))
              fi
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "::error::$errors skill(s) failed validation"
            exit 1
          fi
          echo "All skills validated successfully"

  changelog:
    name: Add changelog
    if: github.event_name == 'pull_request'
    needs: [structure, agentskills]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: changelog-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Add changelog entry
        uses: ./.github/actions/changelog-adder
        with:
          anthropic_oauth_token: ${{ secrets.ANTHROPIC_CLAUDE_CODE_OAUTH_TOKEN }}
