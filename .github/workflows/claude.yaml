name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_call:
    inputs:
      plugins:
        description: 'Plugins to enable (newline-separated)'
        required: false
        type: string
        default: |
          brand@tenzir
          changelog@tenzir
          cpp@tenzir
          docs@tenzir
          excalidraw@tenzir
          formatter@tenzir
          git@tenzir
          ocsf@tenzir
          prose@tenzir
          python@tenzir
          tql@tenzir
    secrets:
      anthropic_api_key:
        required: false
      claude_code_oauth_token:
        required: false

jobs:
  claude:
    if: |
      github.event_name == 'workflow_call' || contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          # Prefer OAuth token, fall back to API key
          anthropic_api_key: ${{ secrets.claude_code_oauth_token || secrets.anthropic_api_key || secrets.ANTHROPIC_API_KEY }}
          # Keep in sync with .claude/settings.json
          plugin_marketplaces: |
            https://github.com/tenzir/claude-plugins.git
          plugins: ${{ inputs.plugins || 'brand@tenzir
            changelog@tenzir
            cpp@tenzir
            docs@tenzir
            excalidraw@tenzir
            formatter@tenzir
            git@tenzir
            ocsf@tenzir
            prose@tenzir
            python@tenzir
            tql@tenzir' }}
