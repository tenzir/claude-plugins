name: Add Changelog Entry

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        description: Anthropic API key for Claude
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  add-changelog-entry:
    name: Add Changelog Entry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Run Claude changelog agent
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Create a changelog entry for this PR using the changelog:adder agent.
          plugin_marketplaces: |
            https://github.com/tenzir/claude-plugins.git
          plugins: |
            changelog@tenzir
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add changelog/
            git commit -m "Add changelog entry

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push origin HEAD:refs/pull/${{ github.event.issue.number }}/head
          fi
